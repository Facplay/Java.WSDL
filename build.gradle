plugins {
	id 'org.springframework.boot' version '2.6.0-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.webservices'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    //implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'

	//implementation 'org.json:json:20190722'

    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'mysql:mysql-connector-java'
    
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    implementation 'org.eclipse.collections:eclipse-collections-api:10.4.0'
	implementation 'org.eclipse.collections:eclipse-collections:10.4.0'
	
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.mashape.unirest:unirest-java:1.3.1'
    
}

test {
	useJUnitPlatform()
}
